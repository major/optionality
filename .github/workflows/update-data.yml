name: ğŸ”„ Update Stock & Options Data

on:
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      run_verification:
        description: "Run verification after update"
        required: false
        default: true
        type: boolean

  # Run hourly to check for new Polygon flatfiles
  # Files arrive between 8PM ET (day of data) and 11AM ET (next day)
  # schedule:
  # - cron: "54 * * * *"

# Required for AWS OIDC authentication
permissions:
  id-token: write
  contents: read

env:
  # Delta Lake Storage - S3 configuration
  STORAGE_BACKEND: s3
  STORAGE_PATH: s3://major-optionality/delta
  AWS_REGION: us-east-1

jobs:
  update:
    name: ğŸ“Š Update Data
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4
        with:
          role-to-assume: arn:aws:iam::911986281031:role/github-actions-optionality
          aws-region: us-east-1

      - name: ğŸ Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ”§ Install dependencies
        run: uv sync

      - name: ğŸ” Check if flatfiles are available
        id: check_files
        env:
          POLYGON_FLATFILES_ACCESS_KEY: ${{ secrets.POLYGON_FLATFILES_ACCESS_KEY }}
          POLYGON_FLATFILES_SECRET_KEY: ${{ secrets.POLYGON_FLATFILES_SECRET_KEY }}
        run: |
          echo "ğŸ” Checking if yesterday's flatfiles have arrived..."
          uv run optionality check-files
          echo "files_ready=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: â³ Skip update - waiting for files
        if: steps.check_files.outcome == 'failure'
        run: |
          echo "â³ Flatfiles not yet available - skipping update"
          echo "ğŸ’¡ Files typically arrive between 8PM ET (day of) and 11AM ET (next day)"
          echo "âœ… Will check again next hour"
          exit 0

      - name: âœ… Verify AWS credentials
        if: steps.check_files.outcome == 'success'
        run: |
          echo "ğŸ” Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "âœ… AWS credentials configured successfully!"

          echo "ğŸ“¦ Verifying S3 bucket access..."
          aws s3 ls s3://major-optionality/ || echo "âš ï¸ Bucket not accessible or empty"

      - name: ğŸš€ Run incremental update
        if: steps.check_files.outcome == 'success'
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          POLYGON_FLATFILES_ACCESS_KEY: ${{ secrets.POLYGON_FLATFILES_ACCESS_KEY }}
          POLYGON_FLATFILES_SECRET_KEY: ${{ secrets.POLYGON_FLATFILES_SECRET_KEY }}
        run: |
          echo "ğŸŒŸ Starting incremental update..."
          echo "ğŸ“ Delta tables will be stored in: $STORAGE_PATH"
          make update

      - name: ğŸ” Run verification
        if: steps.check_files.outcome == 'success' && inputs.run_verification != false
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          echo "ğŸ” Running verification spot checks..."
          make verify

      - name: ğŸ“Š Show statistics
        if: steps.check_files.outcome == 'success'
        run: |
          echo "ğŸ“Š Final Delta Lake statistics:"
          uv run optionality stats

      - name: ğŸ’¬ Notify on success
        if: success() && steps.check_files.outcome == 'success'
        run: |
          echo "âœ… Update completed successfully!"
          echo "â˜ï¸ Delta tables updated in S3: s3://major-optionality/delta"

      - name: âš ï¸ Notify on failure
        if: failure() && steps.check_files.outcome == 'success'
        run: |
          echo "âŒ Update failed! Check logs above for details."
          exit 1
